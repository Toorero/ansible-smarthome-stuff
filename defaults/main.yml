zigbee2mqtt_enabled: true

zigbee2mqtt_base_path: "/zigbee2mqtt"
zigbee2mqtt_docker_src_files_path: "{{ zigbee2mqtt_base_path }}/docker-src"
zigbee2mqtt_data_path: "{{ zigbee2mqtt_base_path }}/data"

zigbee2mqtt_user_username: zigbee2mqtt
zigbee2mqtt_user_groupname: zigbee2mqtt

zigbee2mqtt_enabled_service: true
zigbee2mqtt_service_now: zigbee2mqtt_enabled_service|bool

zigbee2mqtt_docker_image_self_build: false
zigbee2mqtt_docker_image_self_build_repo: "https://github.com/Koenkk/zigbee2mqtt"
zigbee2mqtt_docker_image: "koenkk/zigbee2mqtt"
zigbee2mqtt_docker_image_force_pull: false

zigbee2mqtt_systemd_path: "/etc/systemd/system"

# config stuff
zigbee2mqtt_timezone: "Europe/Amsterdam"
zigbee2mqtt_homeassistant: "homeassistant"
zigbee2mqtt_permit_join: "true"
zigbee2mqtt_base_topic: "zigbee2mqtt"
zigbee2mqtt_mqtt_server: "mqtt://localhost"
zigbee2mqtt_udev_location: "/dev/ttyACM0"
